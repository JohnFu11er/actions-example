name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'
    tags:
      - 'v*'  # Trigger on tags like v1.0, v2.0, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx (optional but recommended for multi-platform builds)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghrc.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build Docker image and tag with commit hash and version (if available)
    - name: Build and tag Docker image
      run: |
        IMAGE_NAME=mydockerhubuser/my-image
        COMMIT_SHA=$(git rev-parse --short HEAD)
        
        # If the commit is tagged, use the tag as the version
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          TAG=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
        else
          TAG="latest"
        fi

        # Build the image
        docker build -t $IMAGE_NAME:$COMMIT_SHA -t $IMAGE_NAME:$TAG .

    # Push the Docker image to Docker Hub or GHCR
    - name: Push Docker image
      run: |
        IMAGE_NAME=mydockerhubuser/my-image
        docker push $IMAGE_NAME:$COMMIT_SHA
        docker push $IMAGE_NAME:$TAG
